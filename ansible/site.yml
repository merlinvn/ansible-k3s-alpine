---

- hosts: k3s_cluster
  gather_facts: yes
  become: yes
  roles:
    - role: prereq
#     - role: download

- hosts: master[0]
  become: yes
  roles:
    - role: k3s/first-master

- hosts: master[1:]
  become: yes
  roles:
    - role: k3s/sub-master

- hosts: worker
  become: yes
  roles:
    - role: k3s/worker
